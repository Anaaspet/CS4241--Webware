<html>
	<head>
		<link href="../css.css" rel="stylesheet" type="text/css"/>
		<title> Webware: Project 2</title>
	</head>
	
	<style>
		table, td, th{
			border:1px solid black;
		}
		
		th {
			background-color:#ff9900;
		}
		
		td {
			background-color: #ff9000;
			padding-right: 5px;
			padding-left: 5px;
			text-align: center;
			max-width: 150px;
		}
		
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button {
		    display: none; 
		    -webkit-appearance: none;
		    margin: 0; 
		}
	</style>
	
	<!-- Black bar across top for projects-->
	<body style="margin: 0 0 0 0;">
		<div class="header">
			 CS 4241: Webware
		</div>
		
		<div class="main-content" style="text-align:center;">
			<a style="text-align: center;" href="../index.html">
				<h1>Back To Projects Page</h1>
			</a>
			<h2 style="-webkit-margin-after: 0px; text-align: center;">Want to play a game? Too bad, you have no choice. You're playing a game.
			</h2><br>
			<div style="text-align: center;">
				<h3 style="-webkit-margin-after: 0px; width: 300px; margin: auto;">
					I've chosen a number between 
					<b id="lowNum"></b> 
					and
					<b id="highNum"></b>. Guess it and you win. Get it wrong and you lose.
				</h3>
			</div><br>
			<input type="text" id="userGuess">
			<input type="button" value="Make a guess" onclick="checkAnswer()"><br><br>
			<input type="button" id="giveUpButton" value="Give up" onclick="giveUp()">
			<h2 id="response">
			</h2>
			<h2 id="giveUpText">
			</h2>
			<h2 id="giveUpNum">
			</h2>
		</div>
		<script>
			var randomNumber = Math.floor(Math.random()*100) + 1; 
			var lower = 1;
			var upper = 100;
			var playAgain = false 
			document.getElementById("lowNum").innerHTML = lower;
			document.getElementById("highNum").innerHTML = upper;
			
			function checkAnswer() {
				var guess = document.getElementById("userGuess").value;
				var guessNumber = Number(guess);
				document.getElementById("giveUpText").innerHTML = "";
				document.getElementById("giveUpNum").innerHTML = "";
				document.getElementById("response").style.color = "black";
				
				if (isNaN(guessNumber)) {
					document.getElementById("response").innerHTML = "You inputted something that isn't a number. Please go back to kindergarten."; 
				}
				
				else if((guess) < (lower) || (guess) > (upper)) {
					document.getElementById("response").innerHTML = "I told you to guess in between 1 and 100...";
				}
				
				else {
				
					if((guess) == (randomNumber)) {
						document.getElementById("response").innerHTML = "Congratulations! You won! Now go outside.";
						document.getElementById("response").style.color = "green";
						document.getElementById("giveUpButton").value = "Play Again?" 
						playAgain = true; 
					}
					
					else if ((guess) < (randomNumber)) {
						document.getElementById("response").innerHTML = "Your guess was too low.";
						document.getElementById("response").style.color = "red";
					}
					
					else {
						document.getElementById("response").innerHTML = "Your guess was too high.";
						document.getElementById("response").style.color = "red";
					}
				}
			}
			
			function giveUp() {
				if(playAgain)
				{
					location.reload();
				}
				else {
					document.getElementById("response").innerHTML = ""; 
					document.getElementById("giveUpText").innerHTML = "Ok fine, the answer is:";
					document.getElementById("giveUpNum").innerHTML = randomNumber; 
				}
			}
		</script>
	</body>
</html>
